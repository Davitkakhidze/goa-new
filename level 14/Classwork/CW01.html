<!--კომენტარების სახით ჩამოწერეთ ყველა text formating tags და ახსენით  თითოეული რას აკეთებს-->
<!-- text formating tags -> გვეხმარება იმაში რომ ტექსტში რაიმე გარკვეული ნაწილი გამოვყოთ  სხვა ტესქტისგან, გვაქ რამოდენიმე tf თეგი -->
    <!-- <b></b> -> გვეხმარება მაში რომ გავამუქოთ და გამოვყოთ ტექსტში მნიშვნელოვანი ნაწილი bold -->
    <!-- <u></u> -> გვეხმარება მაში რომ ხაზი გავუსვათ და გამოვყოთ ტექსტში მნიშვნელოვანი ნაწილი underline -->
    <!-- <i></i> -> გვეხმარება მაში რომ გადავხრათ და გამოვყოთ ტექსტში მნიშვნელოვანი ნაწილი italic -->
    <!-- <mark></mark> -> გვეხმარება მაში რომ გავაყვითლოთ ტექსტი თითქოს მარკერით წავუსვით და გამოვყოთ ტექსტში მნიშვნელოვანი ნაწილი  -->
